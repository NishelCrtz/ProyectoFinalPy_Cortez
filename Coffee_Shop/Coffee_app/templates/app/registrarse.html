{% extends 'app/home.html' %}

{% block contenido %}
{% load static %}

<div class="register-container">
    <h1 class="display-4 fw-bolder">Registro</h1>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <b><br>{{ form.as_p }}</b>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Crear cuenta</button>
        </div>
    </form>
</div>

<style>
    body {
        background-image: url(" https://www.wfla.com/wp-content/uploads/sites/71/2023/08/GettyImages-1467199060.jpg?strip=1");
        background-size: cover;
        background-position: center;
        height: 100vh; 
        margin: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }

    form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        padding-top:5px;
        border-radius: 10px;
        
    }
    .nav-container {
        position: fixed; 
        width: 100%; 
        top: 0; 
        background-color: rgba(0, 0, 0, 0.8); 
    }
    .footer-container {
        height:40px;
        position: absolute; 
        width: 100%; 
        bottom: 0 !important; 
        background-color: rgba(0, 0, 0, 0.8); 

    }
    .register-container {
        width: 95%%;
        text-align: left; 
        margin-top: 20px; 
        padding-bottom:55px;
    }
    
    .register-container h1 {
        color:white;
        text-align: center;
        margin-top: 40px;
        margin-bottom:-10px;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5); 
    }

</style>

{% endblock %}
