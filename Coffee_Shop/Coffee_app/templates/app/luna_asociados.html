
{% extends 'app/home.html' %}

{% block contenido %}

        {% load static %}
        <header class="bg-dark py-5" style="background-image: url('{% static 'assets/banner_de_asociados.jpg' %}'); background-size: cover; background-position: center;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Asociados</h1>
                </div>
            </div>
        </header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

        {% for asociado in asociados %}
            
        <div class="col mb-5">
            <div class="card h-100">
                <div class="card-body p-4">
                    <div>
                        <h5 class="fw-bolder">{{asociado.nombre}} <a href="{% url 'editar_asociados' asociado.id %}" class="btn-link text-decoration-none" style="color:#6E6D6D; font-size: 18px !important;"><i class="fa-solid fa-pencil"></i></a></h5>
                        <div class="separator-bar"></div>
                        <p style="text-align: left; margin-bottom: 10px;">{{asociado.puesto}}</p>
                        <p style="text-align: left;">{{asociado.calificacion}} <i class="fa-solid fa-star" style="color:gold;"></i></p>
                        <div class="text-end">
                        
                        <a href="{% url 'eliminar_opinion' asociado.id %}" class="btn-link text-decoration-none" style="color:#942b04; font-size:30px;"><i class="fa-solid fa-xmark"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}

        </div>
    </div>
</section>
<style>
    .separator-bar {
        width: 100%;
        height: 1px;
        background-color: #ccc; 
        margin-bottom: 10px; 
    }
</style>
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase" style="font-weight:700 !important">Â¿Alguna sugerencia?</h1>
                    <br>
                    <a class="btn btn-primary" href="{% url 'asociados' %}">Califica a nuestros asociados</a>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <br>

{% endblock contenido %}
