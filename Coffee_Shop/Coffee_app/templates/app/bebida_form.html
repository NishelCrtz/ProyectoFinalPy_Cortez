
{% extends 'app/home.html' %}

{% block contenido %}
{% load static %}

<div class="register-container">
    <h1 class="display-4 fw-bolder">Crear bebidas</h1>
    <br>
    <form action="" method="post" class="">
        <b>¡Añade tu bebida y pruébala la próxima vez que nos visites!</b>
        {% csrf_token %}
        <div class="form-group">
        <b><label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre:</label></b>
        <br>
            {{ form.nombre }}
        </div>
        <div class="form-group">
            <b><label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción:</label></b>
            <br>
            {{ form.descripcion }}
        </div>
        <div class="form-group">
            <b><label for="{{ form.precio.id_for_label }}" class="form-label">Precio:</label></b>
            <br>
            {{ form.precio }}
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Crear y añadir</button>
        </div>
    </form>
</div>

<style>
    body {
        background-image: url("https://images.wallpaperscraft.com/image/single/cappuccino_coffee_foam_120710_3840x2400.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh; 
        margin: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }

    form {
        background-color: rgba(255, 255, 255, 0.6);
        padding: 20px;
        padding-top:5px;
        border-radius: 10px;
        width:60%;
        margin:auto;
        
    }
    .nav-container {
        position: fixed; 
        width: 100%; 
        top: 0; 
        background-color: rgba(0, 0, 0, 0.8); 
    }
    .footer-container {
        height:40px;
        position: absolute; 
        width: 100%; 
        bottom: 0 !important; 
        background-color: rgba(0, 0, 0, 0.8); 

    }
    .register-container {
        width: 95%%;
        text-align: left; 
        margin-top: 20px; 
        padding-bottom:55px;
    }
    
    .register-container h1 {
        color:white;
        text-align: center;
        margin-top: 40px;
        margin-bottom:-10px;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5); 
    }

</style>

{% endblock %}
